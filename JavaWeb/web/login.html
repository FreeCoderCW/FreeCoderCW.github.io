
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
        <link rel="stylesheet" href="../CSS/index.css">
	</head>
	<body>

	<div class="lay_top">
		<img src="Images/logo.png" class="logo">
		<img src="Images/navphoto1.png" class="photo1">
		<img src="Images/navphoto2.png" class="photo2">
	</div>

	<script language="javascript">
        function check() {
            if(form1.username.value==""){
                alert("请输入用户名!");form1.username.focus();return false;
            }
            if(form1.password.value==""){
                alert("请输入密码！");form1.password.focus();return false;
            }
            return true;
        }
	</script>

	<div class="login">
		<div class="top">
			<h1>用户登陆</h1>
		</div>
		<div class="bottom">
			<form name="form1" action="login.jsp" method="post" onsubmit="return check()">
				<div class="name">
					<span>用户名</span>
					<input type="text" name="username" />
				</div>
				<div class="pwd">
					<span>密码</span>
					<input type="password" name="password" />
				</div>
				<div class="submit">
					<input type="submit" name="submit" value="立即登陆" />
				</div>
				<div class="register">
					<a href="register.html">立即注册</a>
				</div>
			</form>
		</div>
	</div>

	</body>
</html>
